<!DOCTYPE html>

<html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <title>Brub's Contato</title>
            <link rel="stylesheet" href="style-contato.css">
            <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <header>
            <div class="caixa">
              <h1><a href="home.html"><img class="logo" src="Imagens/logo.png"></a></h1>
              <nav>
                   <ul class="NavBar">
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="ProdutosSite.html">Produtos</a></li>
                        <li><a href="Contato.html">Contato</a></li>
                   </ul>
               </nav>
            </div> 
         </header>
     <main>
            <form>
                 <label for="nomecompleto" class="formulário">Nome completo:</label>
                 <input type="text" id="nomecompleto"class="formulário_text" placeholder="Seu nome completo">

                 <label for="email" class="formulário">Email:</label>
                 <input type="email" id="email"class="formulário_text" placeholder="seuemail@ficticio.com">

                 <label for="telefone" class="formulário">Telefone:</label>
                 <input type="tel" id="telefone"class="formulário_text" placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
                 <small>Format: 12 91223-7889</small>

                 <label for="mensagem">Mensagem:</label>
                 <textarea cols="28" rows="15" id="mensagem" placeholder="Insira aqui seu pedido em detalhes"></textarea>
            <div>
                
                <p>Qual o melhor meio de contato para você?</p>    
                
                <label for="radio-email"><input type="radio" name="contato" value="E-mail">E-mail</label>
                
                <label for="radio-nomecompleto"> <input type="radio" name="contato" value="Nome_completo">Nome completo</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone"><!a tag name serve para definir uma "classe" para o type "radio" assim as caixas de seleção não podem ser selecionadas mais de uma vez> Telefone</label>
                
            </div>

            <select>
                <p>Escolha o horário</p>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
            
            <label for=""><input type="checkbox"> Quer receber as novidades por e-mail?</label>

            <input type="submit" value="Criar conta" class="formulário_envio">
        </form>



    </main>

         <footer>
            <img class="rodapé" src="Imagens/logo.png">
            <p> &copy; Copyright Brub's - 2021</p>
        </footer>
    </html>
